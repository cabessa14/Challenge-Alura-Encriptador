<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Vector.png" class="logo-alura">
    </header>
    <main class="main container">
        <div class="container-input">
            <div class="input">
                <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div id="output">
                <h2>Resultado</h2>
                <span>Seu texto aparecerá aqui criptografado!</span>
            </div>
        </div>

        <div class="container-bnt">
            <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
        <a href="https://www.linkedin.com/in/luizzlh/"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://www.instagram.com/luizzlhh/?hl=bg"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://github.com/CrislainePaula"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Criado por Luiz Henrique</h3>
    </footer>

    <script>
        var textInput = document.querySelector("#input-texto");
        var outInput = document.querySelector("#output");
        
        
        function criptografar(){
        
          var texto = textInput.value;
        
          var resultCripto = texto.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat")
        
          
          document.getElementById('output').innerHTML = '<textarea readonly id="input-texto">' + resultCripto + 
          '</textarea>' + '<button class="btn-copiar" id="copiar" onclick="copiar()">Copiar</button>'
        }
        
        function descriptografar(){
        
            var texto = textInput.value;
        
            var resultDescripto = texto.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");
          
            document.getElementById('output').innerHTML = '<textarea readonly id="input-texto">' + resultDescripto + 
            '</textarea>' + '<button class="btn-copiar" id="copiar" onclick="copiar()">Copiar</button>'
        }
        
        function copiar() {
            var textoCop = document.getElementById('input-texto');
          
            textoCop.select();
            document.execCommand('copy');
            alert("Texto copiado.");
        }
    </script>
     
</body>
</html>
